<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Trafik - Kesin Çözüm</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* CSS AYARLARI BURADA */
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        #map { width: 100vw; height: 100vh; }
        
        /* Bilgi Kutusu Tasarımı */
        .info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-family: sans-serif;
            border: 1px solid #444;
        }
        .legend {
            margin-top: 10px;
            font-size: 12px;
        }
        .color-box { display: inline-block; width: 10px; height: 10px; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="info-box">
        <h2>Canlı Trafik Durumu</h2>
        <p>Harita Rengi: <b>SİYAH (Dark Mode)</b></p>
        <div class="legend">
            <div><span class="color-box" style="background:green;"></span>Yeşil: Açık</div>
            <div><span class="color-box" style="background:red;"></span>Kırmızı: Trafik Var</div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        // JAVASCRIPT AYARLARI BURADA
        
        // 1. Haritayı Başlat
        var map = L.map('map').setView([41.0082, 28.9784], 10);

        // 2. KAPKARA HARİTA (CartoDB Dark Matter)
        // Bu harita standart olarak SİYAH'tır. Eğer ekranı beyaz görüyorsan kod güncellenmemiş demektir.
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap, © CartoDB',
            maxZoom: 20
        }).addTo(map);

        // 3. TRAFİK AYARI
        // BURAYA KENDİ ANAHTARINI YAPIŞTIR (Tiresiz olanı!)
        const API_KEY = 'uWD6Bs17qsOMpQY9yMZJejwu6YnErjWk'; 

        const trafficUrl = `https://api.tomtom.com/traffic/map/4/tile/flow/absolute/{z}/{x}/{y}.png?key=${API_KEY}&thickness=10`;

        if (API_KEY && API_KEY !== 'BURAYA_KENDI_API_KEYINI_YAPISTIR') {
            L.tileLayer(trafficUrl, { opacity: 1, maxZoom: 22 }).addTo(map);
            console.log("Trafik katmanı eklendi.");
        } else {
            alert("Lütfen koda API KEY'ini ekle!");
        }
    </script>
</body>
</html>
